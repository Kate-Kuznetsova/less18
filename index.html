<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/index.css">

    <title>responsive-navigation</title>
</head>
<body>
    <div id="Main-dark">
        
        <div class="sidebar-dark">
            <div class="heading">
                <img id="logo" src="assets/image/logo.svg" alt="logo" title="logo">
                <a href="" class="arrow">
                    <img id="arrow-front" src="assets/image/arrow.svg" alt="arrow" title="arrow">
                    <img id="arrow-back" src="assets/image/arrow-back.svg" alt="arrow-back" title="arrow-back">
                </a>
            </div>

            <div class="categories">
                <div class="dashboard">
                    <img src="assets/image/dashboard.svg" alt="dashboard" title="dashboard">
                    <p>Dashboard</p>
                </div>

                <div class="apps">
                    <div class="divider">
                        <img class="divider-icon" src="assets/image/divider.svg" alt="divider" title="divider">
                    </div>

                <ul class="app">
                        <li id="email" class="badge">
                            <div class="app-icon" >
                                <div id="badge_email">
                                    <img src="assets/image/mail.svg" alt="email" title="email">
                                </div>
                            </div>  
                            <p>Email</p>
                        </li>

                        <li id="chats" class="badge">
                            <div class="app-icon">
                                <div id="badge_chats">
                                    <img src="assets/image/Chats.svg" alt="chats" title="chats">
                                </div>
                            </div>  
                            <p>Chats</p>  
                        </li>

                        <li id="calendar" class="badge">
                            <div class="app-icon">
                                <div id="badge_calendar">
                                    <img src="assets/image/Calendar.svg" alt="calendar" title="calendar">
                                </div>
                            </div>
                            <p>Calendar</p>  
                        </li>

                        <li id="news">
                            <div class="app-icon">
                                <img src="assets/image/News.svg" alt="news" title="news">
                            </div>
                            <p>News</p>
                        </li>

                        <li id="knowledge">
                            <div class="app-icon">
                                <img src="assets/image/Knowledge.svg" alt="knowledge" title="knowledge">
                            </div>
                            <p>Knowledge</p>
                        </li>

                        <li id="file_manager">
                            <div class="app-icon">
                                <img src="assets/image/File manager.svg" alt="file_manager" title="file_manager">
                            </div>
                            <p>File manager</p>   
                        </li>

                        <li id="leaflet_maps">
                            <div class="app-icon">
                                <img src="assets/image/Leaflet Maps.svg" alt="leaflet_maps" title="leaflet_maps">
                            </div> 
                            <p>Leaflet Maps</p>
                        </li>
                </ul>
                    
                </div>
            </div>
        </div>

        <div class="container">
            <header>
                <div class="quick-panel">
                    <img src="assets/image/mail.svg" alt="mail">
                    <img src="assets/image/chats.svg" alt="chats">
                    <img src="assets/image/calendar.svg" alt="calendar">
                    <img src="assets/image/star.svg" alt="star">
                </div>

                <div class="quick-settings">
                    <div class="lang">
                        <img src="assets/image/lang-icon.svg" alt="lang-icon">
                        <p>English</p>
                    </div>

                    <div class="settings">
                        <img src="assets/image/change-theme.svg" alt="change-theme">
                        <img src="assets/image/search.svg" alt="search">
                        <img src="assets/image/set.svg" alt="set">
                    </div>

                    <div class="avatar">
                        <img src="assets/image/Avatar.svg" alt="avatar">
                    </div>
                </div>
            </header>

            <img id="background" src="assets/image/bg-dark.svg" alt="abg-dark">
        </div>

    </div>
</body>
</html>
